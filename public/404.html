<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #25D366;
            --dark: #1a1a1a;
            --light: #ffffff;
            --gray: #242424;
            --gray-light: #2a2a2a;
            --danger: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--gray-light) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.08;
            z-index: -1;
        }

        /* Animated particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.2;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--danger);
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            background-color: var(--primary);
            color: var(--dark);
            font-weight: bold;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: all 0.3s;
            animation: bounceIn 1s 0.5s both;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }

        .btn i {
            margin-right: 5px;
            vertical-align: middle;
        }
        
        /* Button container for multiple buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            color: var(--primary);
        }

        .glitch::before,
        .glitch::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--danger);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 var(--primary);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0%, 
            100% {
                clip-path: inset(50% 0 30% 0);
            }
            20% {
                clip-path: inset(33% 0 33% 0);
            }
            41% {
                clip-path: inset(10% 0 43% 0);
            }
            62% {
                clip-path: inset(34% 0 11% 0);
            }
            83% {
                clip-path: inset(37% 0 25% 0);
            }
        }

        @keyframes glitch-2 {
            0%, 
            100% {
                clip-path: inset(50% 0 30% 0);
            }
            20% {
                clip-path: inset(33% 0 33% 0);
            }
            41% {
                clip-path: inset(10% 0 43% 0);
            }
            62% {
                clip-path: inset(34% 0 11% 0);
            }
            83% {
                clip-path: inset(37% 0 25% 0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <!-- Animated particles -->
    <div class="particles" id="particles">
        <!-- Particles will be created by JavaScript -->
    </div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="material-icons">error_outline</i>
        </div>
        <div class="error-code glitch">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="button-container">
            <a href="/" class="btn">
                <i class="material-icons">home</i> Back to Home
            </a>

        </div>
    </div>

    <script>
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position, size and animation delay
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
