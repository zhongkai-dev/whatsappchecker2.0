<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - WhatsApp Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Glassmorphism effect */
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        /* Layout */
        .admin-container {
            /* display: grid; */
            /* grid-template-columns: 280px 1fr; */
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            width: 280px;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 2rem;
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--gray-light);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: var(--primary);
            color: var(--white);
            box-shadow: var(--shadow);
        }

        .nav-link i {
            font-size: 1.2rem;
            width: 20px;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--white);
        }

        .user-role {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--white);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
        }

        /* Dashboard Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--white);
        }

        .stat-icon.primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); }
        .stat-icon.success { background: linear-gradient(135deg, var(--success), #059669); }
        .stat-icon.warning { background: linear-gradient(135deg, var(--warning), #d97706); }
        .stat-icon.danger { background: linear-gradient(135deg, var(--danger), #dc2626); }
        .stat-icon.info { background: linear-gradient(135deg, var(--info), #2563eb); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
            font-weight: 500;
        }

        .stat-change {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            margin-left: 0.5rem;
        }

        .stat-change.positive {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .stat-change.negative {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        /* WhatsApp Status Card */
        .whatsapp-status {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online { 
            background: var(--success);
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }

        .status-dot.offline { 
            background: var(--danger);
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }

        .status-dot.connecting { 
            background: var(--warning);
            box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .refresh-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Recent Activity */
        .recent-activity {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--white);
        }

        .activity-icon.check { background: var(--info); }
        .activity-icon.user { background: var(--success); }
        .activity-icon.api { background: var(--warning); }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            color: var(--white);
            margin-bottom: 0.25rem;
        }

        .activity-time {
            font-size: 0.875rem;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            /* .admin-container {
                grid-template-columns: 1fr;
            } */
            
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp Checker</span>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/admin-new.html" class="nav-link active">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin-history.html" class="nav-link">
                        <i class="fas fa-history"></i>
                        Check History
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin-apikeys.html" class="nav-link">
                        <i class="fas fa-key"></i>
                        API Keys
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin-users.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        User Management
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin-broadcast.html" class="nav-link">
                        <i class="fas fa-broadcast-tower"></i>
                        Broadcast
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin-whatsapp.html" class="nav-link">
                        <i class="fab fa-whatsapp"></i>
                        WhatsApp
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin-settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Dashboard</h1>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name">Admin</div>
                        <div class="user-role">Administrator</div>
                    </div>
                    <div class="user-avatar" onclick="logout()">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card fade-in">
                    <div class="stat-header">
                        <div class="stat-icon primary">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>

                <div class="stat-card fade-in">
                    <div class="stat-header">
                        <div class="stat-icon info">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="total-checks">0</div>
                    <div class="stat-label">Total Checks</div>
                </div>

                <div class="stat-card fade-in">
                    <div class="stat-header">
                        <div class="stat-icon success">
                            <i class="fas fa-user-check"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="today-active-users">0</div>
                    <div class="stat-label">Today's Active Users</div>
                </div>

                <div class="stat-card fade-in">
                    <div class="stat-header">
                        <div class="stat-icon warning">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="today-checks">0</div>
                    <div class="stat-label">Today's Checks</div>
                </div>

                <div class="stat-card fade-in">
                    <div class="stat-header">
                        <div class="stat-icon danger">
                            <i class="fas fa-key"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="apikey-users">0</div>
                    <div class="stat-label">API Key Users</div>
                </div>

                <div class="stat-card fade-in">
                    <div class="stat-header">
                        <div class="stat-icon primary">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="apikey-usage">0</div>
                    <div class="stat-label">API Usage</div>
                </div>
            </div>

            <!-- WhatsApp Status -->
            <div class="whatsapp-status fade-in">
                <div class="status-header">
                    <div class="status-indicator">
                        <div id="whatsapp-status-dot" class="status-dot connecting"></div>
                        <span id="whatsapp-status-text">Checking WhatsApp status...</span>
                    </div>
                    <button id="refresh-whatsapp-status" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
                <div id="qr-container" style="display: none;">
                    <!-- QR Code will be shown here when needed -->
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="recent-activity fade-in">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i>
                    Recent Activity
                </h2>
                <div id="recent-activity-loading" class="loading">
                    <div class="spinner"></div>
                </div>
                <ul class="activity-list" id="recent-activity-list" style="display: none;">
                    <!-- Recent activity will be loaded here -->
                </ul>
            </div>
        </main>
    </div>

    <script>
        // --- Token and Auth Handling ---
        const urlParams = new URLSearchParams(window.location.search);
        let authToken = urlParams.get('token') || localStorage.getItem('adminAuthToken');

        if (urlParams.has('token')) {
            localStorage.setItem('adminAuthToken', authToken);
            // Clean URL to avoid showing token
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        if (!authToken) {
            window.location.href = '/admin-login.html';
        }

        // --- Utility Functions ---
        async function fetchData(urlPath, options = {}) {
            const url = new URL(urlPath, window.location.origin);
            url.searchParams.set('token', authToken);
            
            try {
                const response = await fetch(url, options);
                if (response.status === 401) { // Unauthorized
                    logout();
                    return;
                }
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.statusText}`);
                }
                return response.json();
            } catch (error) {
                console.error(`Fetch error for ${urlPath}:`, error);
                throw error;
            }
        }

        function logout() {
            const token = localStorage.getItem('adminAuthToken');
            localStorage.removeItem('adminAuthToken');
            if (token) {
                window.location.href = `/admin-logout?token=${token}`;
            } else {
                window.location.href = '/admin-login.html';
            }
        }

        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            return new Date(timestamp).toLocaleString();
        }

        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Add token to all sidebar links
            document.querySelectorAll('.sidebar .nav-link').forEach(link => {
                if (link.href && !link.href.includes('token=')) {
                    const url = new URL(link.href);
                    url.searchParams.set('token', authToken);
                    link.href = url.href;
                }
            });

            // Load all data
            loadDashboardData();
            loadWhatsAppStatus();
            loadRecentActivity();
        });

        // --- Data Loading and Rendering ---
        async function loadDashboardData() {
            try {
                const data = await fetchData('/admin/stats');
                if(data) updateDashboardStats(data);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function updateDashboardStats(data) {
            document.getElementById('total-users').textContent = data.totalUsers || 0;
            document.getElementById('total-checks').textContent = data.totalChecks || 0;
            document.getElementById('today-active-users').textContent = data.todayActiveUsers || 0;
            document.getElementById('today-checks').textContent = data.todayChecks || 0;
            document.getElementById('apikey-users').textContent = data.apikeyUsers || 0;
            document.getElementById('apikey-usage').textContent = data.apikeyUsage || 0;
        }

        async function loadRecentActivity() {
            const container = document.getElementById('recent-activity-list');
            const loading = document.getElementById('recent-activity-loading');
            
            try {
                const activities = await fetchData('/admin/recent-checks');
                loading.style.display = 'none';
                container.style.display = 'block';

                if (!activities || activities.length === 0) {
                    container.innerHTML = '<li>No recent activity.</li>';
                    return;
                }
                
                container.innerHTML = activities.map(activity => `
                    <li class="activity-item">
                        <div class="activity-icon check"><i class="fas fa-search"></i></div>
                        <div class="activity-content">
                            <div class="activity-title">
                                Number <strong>${activity.number}</strong> checked
                                ${activity.result.includes('✅') ? '<span style="color:var(--success)"> (Registered)</span>' : '<span style="color:var(--danger)"> (Not Registered)</span>'}
                            </div>
                            <div class="activity-time">By: ${activity.username || 'N/A'} at ${formatTime(activity.timestamp)}</div>
                        </div>
                    </li>
                `).join('');

            } catch (error) {
                console.error('Error loading recent activity:', error);
                loading.style.display = 'none';
                container.innerHTML = '<li>Error loading recent activity.</li>';
                container.style.display = 'block';
            }
        }

        async function loadWhatsAppStatus() {
            try {
                const status = await fetchData('/admin/whatsapp-status');
                if(status) updateWhatsAppStatus(status);
            } catch (error) {
                console.error('Error getting WhatsApp status:', error);
                updateWhatsAppStatus({ state: 'DISCONNECTED', message: 'Error fetching status' });
            }
        }

        document.getElementById('refresh-whatsapp-status').addEventListener('click', loadWhatsAppStatus);

        function updateWhatsAppStatus(status) {
            const statusDot = document.getElementById('whatsapp-status-dot');
            const statusText = document.getElementById('whatsapp-status-text');
            const qrContainer = document.getElementById('qr-container');

            qrContainer.innerHTML = '';
            qrContainer.style.display = 'none';

            let dotClass = 'offline';
            let pulseClass = 'pulse-danger';
            if (status.state === 'CONNECTED') {
                dotClass = 'online';
                pulseClass = 'pulse-success';
            } else if (status.state === 'CONNECTING' || status.qr) {
                dotClass = 'connecting';
                pulseClass = 'pulse-warning';
            }
            
            statusDot.className = `status-dot ${dotClass} ${pulseClass}`;
            statusText.textContent = status.message;

            if (status.qr) {
                statusText.textContent = 'WhatsApp Disconnected. Scan QR code to connect.';
                qrContainer.style.display = 'block';
                // Use a proper QR library if available, or just an image
                const qrCodeImg = document.createElement('img');
                qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(status.qr)}&size=200x200&bgcolor=1e293b&color=ffffff`;
                qrContainer.appendChild(qrCodeImg);
            }
        }
    </script>
</body>
